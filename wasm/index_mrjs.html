<!doctype html>
    <html lang="en-us">

    <head>
        <meta charset="utf-8">
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.7" />
        <title>MRJS</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="main.css">
        <link rel="preload" href="tool_not_supp.svg">
    </head>

    <body class="dark-theme adaptive-theme">
        <div class="container" id="meshFileLoader" style="display: none;">
            <h1>Mesh File Loader</h1>

            <div class="file-input-section" id="file-drop-zone">
                <input type="file" id="file-input" accept=".stl,.obj,.ply,.off" multiple>
                <label for="file-input" class="file-input-label">
                    üìÅ Click to select mesh files or drag and drop here
                </label>
                <div class="file-info">
                    <div class="supported-formats">
                        Supported formats:
                        <div class="format-list">
                            <span class="format-tag">STL</span>
                            <span class="format-tag">OBJ</span>
                            <span class="format-tag">PLY</span>
                            <span class="format-tag">OFF</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="progress-container" id="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>

            <div class="status-message" id="status-message"></div>

            <div class="mesh-info" id="mesh-info">
                <h3>Mesh Information</h3>
                <div class="info-grid" id="info-grid">
                    <!-- Mesh info will be populated here -->
                </div>
            </div>
        </div>

        <div class="spinner" id="spinner"></div>
        <div class="logo" id="logo"></div>
        <div class="emscripten" id="status">Downloading...</div>
        <div class="progress-bg dark-progress adaptive-progress" id="progress-holder">
            <div class="progress" id="progress">
            </div>
        </div>
        <canvas class="emscripten" id="canvas" oncontextmenu=event.preventDefault() tabindex=-1></canvas>

        <script src="post_load_mrjs.js"></script>
        <script src="wasm_loader.js"></script>
        <script src="error.js"></script>

        <script type="text/javascript" async src="MRJavaScript.js"></script>
    </body>
</html>
